        <p>Name</p>
        <input type="text" name="name" required placeholder="First and Last Name" ng-model="name">
        <p>E-mail</p>
        <input type="email" name="email" required placeholder="Enter a valid email address" ng-model="email">
        <p>Message</p>
        <textarea type="text" required placeholder="How may we help you?" ng-model="message"></textarea>
        <br>
        <h2>{{responseMessage}}</h2>
        <button type="button" name="button" ng-click="sendEmail(name, email, message)">Submit</button>
