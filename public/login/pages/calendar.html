<div class="main">
  <h2>Calendar of Appointments</h2>
  <button type="button" class="addapptbutton">Add New Appointment</button>
  <p class="addappt">Date(MM/DD/YYYY): <input ng-model="appt.date" placeholder="Appointment Date"></p>
  <p class="addappt">Time(H:MMpm): <input ng-model="appt.time" placeholder="Appointment Time"></p>
  <p class="addappt">Therapist: <input ng-model="appt.therapist" placeholder="Massage Therapist"></p>
  <p class="addappt">Length of Appointment(minutes): <input ng-model="appt.duration" placeholder="Length of Appointment"></p>
  <p class="addappt">Price($): <input ng-model="appt.cost" placeholder="Appointment Price"></p>
  <button type="button" class="addconfirm" ng-click="addAppt(appt)">Confirm Add</button>
    
  <div class="calendar" ng-repeat="appt in appts">
    <h2>Date: {{appt.date}}</h2> <br>
    <h2>Time: {{appt.time}}</h2> <br>
    <h2>Therapist: {{appt.therapist}}</h2> <br>
    <h2>Length of Appointment: {{appt.duration}} minutes</h2> <br>
    <h2>Price: ${{appt.cost}}.00</h2> <br>
    <button type="button" name="button" ng-click="changeUser(user)" ui-sref="pay">Reserve Appointment</button> <br>
    <button type="button" name="button" ng-click="deleteAppt(appt)">Delete Appointment</button>
  </div>
</div>

<div class="button">
  <a ui-sref="profile"><h5>Personal Profile</h5></a>
</div>
